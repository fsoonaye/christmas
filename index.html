<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .login-box { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; margin: 10px 0; display: block; width: 100%; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; background: #ff4757; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸŽ„ Private Access</h2>
        <input type="text" id="nick" placeholder="Nickname">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="attemptLogin()">Enter</button>
        <p id="error" style="color:red; display:none;">Incorrect credentials</p>
    </div>

    <script>
        // CONFIGURATION
        const TARGET_USER = "marion_buquant"; 
        const TARGET_PASS = "joyeuxnoel";

        function attemptLogin() {
            const nick = document.getElementById('nick').value;
            const pass = document.getElementById('pass').value;

            if (nick.toLowerCase() === TARGET_USER && pass === TARGET_PASS) {
                // 1. Log the stats
                let stats = JSON.parse(localStorage.getItem('loginStats')) || { count: 0, logs: [] };
                stats.count++;
                stats.logs.push(new Date().toLocaleString());
                localStorage.setItem('loginStats', JSON.stringify(stats));
                
                // 2. Redirect
                window.location.href = 'search.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // Admin feature: Type 'showStats()' in the browser console to see data
        window.showStats = function() {
            const stats = JSON.parse(localStorage.getItem('loginStats'));
            console.table(stats ? stats.logs : "No logins yet.");
            console.log("Total Logins:", stats ? stats.count : 0);
        }
    </script>
</body>
</html>
